<h2>Configuration</h2>

<div class="row">

    <div ng-controller="accountConfigController as ctrl" class="well col-md-5">
        <h3>SMTP Authentication</h3>

        <div>
            <label>
                <input type="checkbox" ng-model="ctrl.appConfig.enableSMTPAuth" />
                Enable SMTP Auth
            </label>
        </div>

        <h4>Accounts</h4>

        <table class="table table-condensed ">
            <thead>
                <tr><th>name</th><th>password</th><th></th></tr>
            </thead>
            <tr ng-repeat="account in ctrl.appConfig.accounts">
                <td>{{account.name}}</td>
                <td>{{account.password}}</td>
                <td>
                    <a ng-click="ctrl.edit($index)" class="btn btn-default edit">
                        Edit
                    </a>
                    <a ng-click="ctrl.remove($index)" class="btn btn-default delete">
                        Delete
                    </a>
                </td>
            </tr>
        </table>
        <div>
            <a class="btn btn-default add" ng-click="ctrl.add()">
                Add account
            </a>
        </div>

        <!-- Modal for add account -->
        <script type="text/ng-template" id="account-dialog">
            <div class="modal-header">
                <h3>Account</h3>
            </div>
            <form role="form" name="form1">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input ng-model="target.name" type="text" class="form-control" required autofocus />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input ng-model="target.password" type="text" class="form-control" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="ok()" ng-disabled="!form1.$valid">OK</button>
                    <button type="button" class="btn btn-default" ng-click="$close()">Cancel</button>
                </div>
            </form>
        </script>
        <!-- Modal for add account -->
    </div>
